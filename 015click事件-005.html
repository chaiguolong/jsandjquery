<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width:300px;
            height:300px;
            background-color:gold;
        }

        .sty{
            background-color:green;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

        $(function(){

            $('#btn').click(function(){

                $('.box').toggleClass('sty');

            });

        });

    </script>
</head>
<body>
    <form action="/">
        <input type="button" name="name" value="切换" id="btn">
        <div class="box"></div>
    </form>
</body>
</html>
