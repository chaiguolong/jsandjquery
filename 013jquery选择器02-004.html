<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">

        $(function(){

            $('#div1').nextAll('p').css({color:'red'});

            $('#span01').parent().css({background:'gold',width:'100px',height:'200px'});

            $('#span02').closest('div').css({width:'200px',height:'200px',background:'pink'});

            $('.list').children().css({background:'gold',height:'30px',marginBottom:'10px'}).end().css({background:'green'});

            $('.list2 li:eq(2)').css({background:'gold'}).siblings().css({background:'green'});

            $('#div2').find('link1').css({color:'red'});



        });

    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
    <div>这是第二个div元素</div>
    <p>这是一个p元素</p>
    <div>
        <a href="#">百度网</a>
        <span id="span01">span元素</span>
    </div>
    <div id="div2">
        <p>
            <a class="link1" href="#">腾讯网</a>
            <span id="span02">span元素</span>
        </p>
    </div>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
